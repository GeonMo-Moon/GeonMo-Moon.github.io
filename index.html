<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Example</title>
    <style>
        body { margin: 0; }
        #arjs-debug { display: none; }
    </style>
</head>
<body>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js Library -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    
    <a-scene embedded arjs>
        <!-- Marker for AR -->
        <a-marker preset="hiro">
            <!-- Red Cube -->
            <a-box position="1 1 1" color="#FF0000" depth="1" height="1" width="1"></a-box>
        </a-marker>
        
        <!-- A-Frame Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
